version: '3'
name: stellar-disbursement-platform
services:
  sdp-db:
    extends:
      file: docker-compose-sdp-anchor.yml
      service: sdp-db
    volumes:
      - postgres-sdp-db:/data/postgres
  sdp-api:
    extends:
      file: docker-compose-sdp-anchor.yml
      service: sdp-api
    depends_on:
      sdp-db:
        condition: service_started
  db-anchor-platform:
    extends:
      file: docker-compose-sdp-anchor.yml
      service: db-anchor-platform
    depends_on:
      - sdp-api
    volumes:
      - postgres-ap-db:/data/postgres
  anchor-platform:
    extends:
      file: docker-compose-sdp-anchor.yml
      service: anchor-platform
    depends_on:
      - db-anchor-platform
  sdp-tss:
    extends:
      file: docker-compose-tss.yml
      service: sdp-tss
    depends_on:
      - sdp-db
      - sdp-api
  sdp-frontend:
    extends:
      file: docker-compose-frontend.yml
      service: sdp-frontend
    depends_on:
      - sdp-db
      - sdp-api

volumes:
  postgres-sdp-db:
    driver: local
  postgres-ap-db:
    driver: local
