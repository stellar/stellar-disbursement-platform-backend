apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sdp.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "sdp.labels" . | nindent 4 }}
  {{- if .Values.sdp.deployment.annotations }}
  annotations:
    {{- tpl (toYaml .Values.sdp.deployment.annotations) . | nindent 4 }}
  {{- end }}
spec:
  {{- if not .Values.global.autoscaling.enabled }}
  replicas: {{ .Values.global.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "sdp.selectorLabels" . | nindent 6 }}

  {{- if .Values.sdp.deployment.strategy }}
  strategy:
    {{- toYaml .Values.sdp.deployment.strategy | nindent 4 }}
  {{- end }}
  
  template:
    metadata:
      {{- if .Values.sdp.deployment.podAnnotations }}
      annotations:
        {{- tpl (toYaml .Values.sdp.deployment.podAnnotations) . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "sdp.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.global.serviceAccount.name }}
      serviceAccountName: {{ tpl .Values.global.serviceAccount.name $ }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.sdp.deployment.podSecurityContext | nindent 8 }}
      
      initContainers:
      # ============================= SDP Migrations: =============================
      - name: db-migrations
        image: "{{ .Values.sdp.image.repository }}:{{ .Values.sdp.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.sdp.image.pullPolicy }}
        envFrom:
          - configMapRef:
              name: {{ include "sdp.fullname" . }}
          
          {{- if .Values.sdp.kubeSecrets.secretName }}
          - secretRef:
              name: {{ .Values.sdp.kubeSecrets.secretName }}
          {{ end }}
        {{- if .Values.global.ephemeralDatabase }}
        env:
          - name: DATABASE_URL
            value: 'postgres://postgres:postgres@{{ include "sdp.fullname" . }}-psql.{{ .Release.Namespace }}.svc.cluster.local:5432/postgres-sdp?sslmode=disable'
        {{- end }}
        command:
        - sh
        - -c
        - |
          ./stellar-disbursement-platform db migrate up &&
          ./stellar-disbursement-platform db auth migrate up &&
          ./stellar-disbursement-platform db setup-for-network &&
          ./stellar-disbursement-platform channel-accounts verify --delete-invalid-accounts
          ./stellar-disbursement-platform channel-accounts ensure --num-channel-accounts-ensure {{ .Values.tss.configMap.data.NUM_CHANNEL_ACCOUNTS | default 1 }}

      containers:
      # ============================= Stellar Disbursement Platform: =============================
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.sdp.deployment.securityContext | nindent 12 }}
          image: "{{ .Values.sdp.image.repository }}:{{ .Values.sdp.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.sdp.image.pullPolicy }}
          {{- if .Values.global.ephemeralDatabase }}
          env:
            - name: DATABASE_URL
              value: 'postgres://postgres:postgres@{{ include "sdp.fullname" . }}-psql.{{ .Release.Namespace }}.svc.cluster.local:5432/postgres-sdp?sslmode=disable'
          {{- end }}
          args:
            - "serve"
          ports:
            - name: http
              containerPort: {{ include "sdp.port" . }}
              protocol: TCP
            - name: metrics
              containerPort: {{ include "sdp.metricsPort" . }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 15
            failureThreshold: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 15
            failureThreshold: 10
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 15
            failureThreshold: 10

          {{- if .Values.global.resources }}
          resources:
            {{- toYaml .Values.global.resources | nindent 12 }}
          {{- end }}

          envFrom:
          - configMapRef:
              name: {{ include "sdp.fullname" . }}
          
          {{- if .Values.sdp.kubeSecrets.secretName }}
          - secretRef:
              name: {{ .Values.sdp.kubeSecrets.secretName }}
          {{ end }}
          

      {{- with .Values.sdp.deployment.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.sdp.deployment.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.sdp.deployment.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
