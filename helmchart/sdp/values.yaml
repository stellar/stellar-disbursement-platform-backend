# =========================== START tss ===========================
tss:
  # =========================== START tss.route ===========================
  route:
    schema: "https"
    port: "9000"
    metricsPort: "9002"
  # =========================== START tss.deployment ===========================
  deployment:
    # Annotations to add to the Deployment
    annotations:

    podAnnotations:
      prometheus.io/path: /metrics
      prometheus.io/port: '{{ include "tss.metricsPort" . }}'
      prometheus.io/scrape: "true"

    strategy:
      # Ensure we upgrade 1 pod at a time to avoid migration races
      type: "RollingUpdate"
      rollingUpdate:
        maxUnavailable: 0
        maxSurge: 1
    podSecurityContext:
      { }
    securityContext:
      { }
    resources:
      { }
    nodeSelector: { }

    tolerations: [ ]

    affinity: { }
  # =========================== START tss.configMap ===========================
  configMap:
    # Annotations to add to the ConfigMap
    annotations:

    data:
      NUM_CHANNEL_ACCOUNTS: "1"
      MAX_BASE_FEE: "100000"
      MOCK: "false"
      TSS_METRICS_TYPE: "TSS_PROMETHEUS"

  # =========================== START tss.kubeSecrets ===========================
  kubeSecrets:
    secretName: "tss-secret-name"
    # Create the secret for tss
    create: false

    # Annotations to add to the secret
    annotations:

    # The data to be stored in the secret
    data:
      DISTRIBUTION_SEED: #required

